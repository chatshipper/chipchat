version: v1.0
name: Chipchat Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      secrets:
        - name: devToken
        - name: GCP
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
            - npm run build --if-present
            - npm test
      env_vars:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /home/semaphore/.secrets/gcp.json
        - name: PROJECT
          value: cs-microservices
        - name: WPROJECT
          value: cs-microservices

      prologue:
        commands:
          - gcloud --quiet auth activate-service-account --key-file .secrets/gcp.json
